<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D大脑探索器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            overflow: hidden;
            color: white;
        }
        
        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 350px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateX(-380px);
            transition: transform 0.3s ease;
            z-index: 1000;
        }
        
        #info-panel.show {
            transform: translateX(0);
        }
        
        #info-panel h2 {
            color: #64b5f6;
            margin-bottom: 10px;
            font-size: 1.4em;
        }
        
        #info-panel h3 {
            color: #81c784;
            margin: 15px 0 8px 0;
            font-size: 1.1em;
        }
        
        #info-panel p {
            line-height: 1.6;
            margin-bottom: 10px;
            color: #e0e0e0;
        }
        
        #instructions {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            max-width: 300px;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 18px;
        }
        
        .loading-spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #64b5f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            color: #64b5f6;
            font-size: 20px;
            cursor: pointer;
            padding: 5px;
        }
        
        .close-btn:hover {
            color: white;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="loading">
            <div class="loading-spinner"></div>
            <p>正在加载3D大脑模型...</p>
        </div>
        
        <div id="info-panel">
            <button class="close-btn" onclick="closeInfoPanel()">&times;</button>
            <h2 id="region-title">大脑区域信息</h2>
            <p id="region-description">点击大脑的任何区域来查看详细信息</p>
            <h3>主要功能</h3>
            <p id="region-functions">各个大脑区域负责不同的认知和行为功能</p>
        </div>
        
        <div id="instructions">
            <strong>操作说明：</strong><br>
            • 拖动鼠标旋转大脑模型<br>
            • 滚轮缩放模型<br>
            • 点击不同区域查看功能介绍
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        let scene, camera, renderer, brain, controls;
        let raycaster, mouse;
        let isLoaded = false;
        let threeJSLoaded = false;
        
        // 大脑区域信息数据库
        const brainRegions = {
            default: {
                title: "大脑皮层",
                description: "大脑是人体最复杂的器官，负责思维、感知、运动控制和各种高级认知功能。",
                functions: "整体协调身体各项功能，包括意识、记忆、语言、情感和运动控制。"
            },
            frontal: {
                title: "额叶 (Frontal Lobe)",
                description: "位于大脑前部，是执行功能的中心，包括前额皮质，负责高级认知处理。",
                functions: "执行功能、决策制定、工作记忆、注意力控制、个性表达、运动规划和语言产生（布洛卡区）。"
            },
            parietal: {
                title: "顶叶 (Parietal Lobe)",
                description: "位于大脑顶部，主要处理感觉信息的整合和空间认知。",
                functions: "触觉处理、空间意识、身体感知、注意力分配、数学计算和阅读理解。"
            },
            temporal: {
                title: "颞叶 (Temporal Lobe)",
                description: "位于大脑两侧，包含听觉皮层和重要的记忆结构如海马体。",
                functions: "听觉处理、语言理解（韦尼克区）、长期记忆形成、情绪处理和面部识别。"
            },
            occipital: {
                title: "枕叶 (Occipital Lobe)",
                description: "位于大脑后部，主要负责视觉信息的处理。",
                functions: "视觉处理、图像识别、色彩感知、运动视觉和视觉-空间处理。"
            },
            cerebellum: {
                title: "小脑 (Cerebellum)",
                description: "位于大脑后下方，虽然体积小但包含大量神经元。",
                functions: "运动协调、平衡控制、姿势维持、运动学习和某些认知功能。"
            },
            brainstem: {
                title: "脑干 (Brainstem)",
                description: "连接大脑和脊髓，包括中脑、脑桥和延髓。",
                functions: "基本生命功能控制（呼吸、心跳）、睡眠-觉醒周期、反射控制和意识调节。"
            }
        };
        
        function init() {
            // 检查Three.js是否已加载
            if (typeof THREE === 'undefined') {
                setTimeout(init, 100);
                return;
            }
            
            // 创建场景
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a2e);
            
            // 创建相机
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 3, 0);
            controls.update(); // 别忘了更新控制器
            controls.target.set(0, 0.5, 0);
            controls.update();
            
            // 创建渲染器
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.getElementById('container').appendChild(renderer.domElement);
            
            // 创建光照
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(1, 1, 1);
            directionalLight.castShadow = true;
            scene.add(directionalLight);
            
            const pointLight = new THREE.PointLight(0x64b5f6, 0.5);
            pointLight.position.set(-2, 2, 2);
            scene.add(pointLight);
            
            // 射线投射器和鼠标
            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();
            
            // 加载3D模型
            loadBrainModel();
            
            // 添加事件监听器
            window.addEventListener('resize', onWindowResize);
            
            // 等待renderer完全初始化后再添加事件监听器
            setTimeout(function() {
                if (renderer && renderer.domElement) {
                    renderer.domElement.addEventListener('click', onMouseClick);
                    renderer.domElement.addEventListener('mousemove', onMouseMove);
                    setupMouseControls();
                }
            }, 100);
            
            // 开始渲染循环
            animate();
        }
        
        function loadBrainModel() {
            const loader = new THREE.GLTFLoader();

            loader.load('https://zuanshirenhua.github.io/images/3Dbrain.glb', function (gltf) {
                brain = gltf.scene;

                // ✅ 让模型在Y轴或Z轴旋转180度，调整为正面朝上
                brain.rotation.x = Math.PI;

                // ✅ 可选：缩放或居中位置
                brain.scale.set(1, 1, 1);
                brain.position.set(0, -0.5, 0);

                scene.add(brain);
                isLoaded = true;

                document.getElementById('loading').style.display = 'none';
            }, undefined, function (error) {
                console.error('加载模型失败：', error);
            });
        }
        
        function createDefaultBrain() {
            // 创建一个简单的大脑模型作为备选
            const brainGroup = new THREE.Group();
            
            // 主要大脑半球
            const brainGeometry = new THREE.SphereGeometry(1, 32, 16);
            brainGeometry.scale(1.2, 0.8, 1.4);
            
            const brainMaterial = new THREE.MeshPhongMaterial({
                color: 0xfdbcb4,
                shininess: 30,
                transparent: true,
                opacity: 0.9
            });
            
            const mainBrain = new THREE.Mesh(brainGeometry, brainMaterial);
            brainGroup.add(mainBrain);
            
            // 小脑
            const cerebellumGeometry = new THREE.SphereGeometry(0.4, 16, 8);
            const cerebellumMaterial = new THREE.MeshPhongMaterial({
                color: 0xe8a29a,
                shininess: 30
            });
            const cerebellum = new THREE.Mesh(cerebellumGeometry, cerebellumMaterial);
            cerebellum.position.set(0, -0.6, -0.8);
            cerebellum.userData.region = 'cerebellum';
            brainGroup.add(cerebellum);
            
            // 脑干
            const brainstemGeometry = new THREE.CylinderGeometry(0.15, 0.2, 0.8);
            const brainstemMaterial = new THREE.MeshPhongMaterial({
                color: 0xd4998a,
                shininess: 30
            });
            const brainstem = new THREE.Mesh(brainstemGeometry, brainstemMaterial);
            brainstem.position.set(0, -0.8, -0.3);
            brainstem.userData.region = 'brainstem';
            brainGroup.add(brainstem);
            
            // 添加区域标识
            mainBrain.userData.region = 'frontal';
            
            brain = brainGroup;
            scene.add(brain);
            isLoaded = true;
            document.getElementById('loading').style.display = 'none';
        }
        
        function onMouseMove(event) {
            if (!isLoaded) return;
            
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObject(brain, true);
            
            // 重置所有材质
            brain.traverse(function(child) {
                if (child.isMesh && child.userData.originalMaterial) {
                    child.material.emissive.setHex(0x000000);
                }
            });
            
            // 高亮悬停的对象
            if (intersects.length > 0) {
                const hoveredObject = intersects[0].object;
                if (hoveredObject.material) {
                    hoveredObject.material.emissive.setHex(0x444444);
                }
                document.body.style.cursor = 'pointer';
            } else {
                document.body.style.cursor = 'default';
            }
        }
        
        function onMouseClick(event) {
            if (!isLoaded) return;
            
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObject(brain, true);
            
            if (intersects.length > 0) {
                const clickedObject = intersects[0].object;
                const position = intersects[0].point;
                
                // 根据点击位置确定大脑区域
                let region = determineRegion(position, clickedObject);
                showRegionInfo(region);
            }
        }
        
        function determineRegion(position, object) {
            // 如果对象有region数据，优先使用
            if (object.userData.region) {
                return object.userData.region;
            }
            
            // 根据3D位置判断区域
            const x = position.x;
            const y = position.y;
            const z = position.z;
            
            if (y < -0.5) {
                if (z < -0.5) return 'cerebellum';
                return 'brainstem';
            } else if (z > 0.5) {
                return 'frontal';
            } else if (z < -0.3) {
                return 'occipital';
            } else if (Math.abs(x) > 0.7) {
                return 'temporal';
            } else {
                return 'parietal';
            }
        }
        
        function showRegionInfo(region) {
            const info = brainRegions[region] || brainRegions.default;
            
            document.getElementById('region-title').textContent = info.title;
            document.getElementById('region-description').textContent = info.description;
            document.getElementById('region-functions').textContent = info.functions;
            document.getElementById('info-panel').classList.add('show');
        }
        
        function closeInfoPanel() {
            document.getElementById('info-panel').classList.remove('show');
        }
        
        function setupMouseControls() {
            let mouseDown = false;
            let mouseX = 0;
            let mouseY = 0;
            
            renderer.domElement.addEventListener('mousedown', function(e) {
                mouseDown = true;
                mouseX = e.clientX;
                mouseY = e.clientY;
            });
            
            renderer.domElement.addEventListener('mouseup', function() {
                mouseDown = false;
            });
            
            renderer.domElement.addEventListener('mousemove', function(e) {
                if (!mouseDown || !isLoaded) return;
                
                const deltaX = e.clientX - mouseX;
                const deltaY = e.clientY - mouseY;
                
                brain.rotation.y += deltaX * 0.01;
                brain.rotation.x += deltaY * 0.01;
                
                mouseX = e.clientX;
                mouseY = e.clientY;
            });
            
            renderer.domElement.addEventListener('wheel', function(e) {
                if (!isLoaded) return;
                
                camera.position.z += e.deltaY * 0.001;
                camera.position.z = Math.max(1.5, Math.min(5, camera.position.z));
            });
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            // if (brain && isLoaded) {
                // 轻微的自转动画
                //brain.rotation.y += 0.002;
            //}
            
            if (renderer && scene && camera) {
                renderer.render(scene, camera);
            }
        }
        
        // 等待页面和Three.js加载完成后初始化
        window.addEventListener('load', function() {
            // 给Three.js一点时间加载
            setTimeout(init, 100);
        });
        

    </script>
</body>
</html>
