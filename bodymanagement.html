<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>è¿˜æ²¡å¥½</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap");

    html, body {
      width: 100%;
      height: 100vh;
      font-size: 50px;
      font-family: "Comfortaa", serif;
      font-weight: 700;
      margin: 0;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background: purple;
    }

    .wrapper {
      white-space: nowrap;
      color: rgba(0, 0, 0, 0.2);
    }

    .src-txt, .top-txt {
      position: relative;
    }

    .top-txt {
      user-select: none;
      -webkit-user-select: none;
    }

    .exit-button {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 1000;
    background: rgba(255, 255, 255, 0.15);
    border: 1px solid rgba(255, 255, 255, 0.3);
    color: white;
    font-size: 1rem;
    padding: 10px 18px;
    border-radius: 8px;
    cursor: pointer;
    backdrop-filter: blur(8px);
    display: none;
    transition: opacity 0.3s ease;
    }

    .exit-button:hover {
        transform: scale(1.05);
        background: rgba(255, 255, 255, 0.2); /* é¼ æ ‡æ‚¬åœæ—¶ç•¥å¾®äº®ä¸€ç‚¹ */
        }

    .exit-button.show {
    display: block;
    opacity: 1;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="src-txt">åˆ«çœ‹äº†æ²¡æˆåŠŸå‘¢</div>
    <div class="top-txt" aria-disabled="true"></div>
  </div>
  <button id="exitButton" class="exit-button">è¿”å›/Close</button>

  <!-- âœ… CDN for GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <script>
    const srcTxt = document.querySelector(".src-txt"),
          topTxt = document.querySelector(".top-txt"),
          txtContent = srcTxt.textContent,
          bb = srcTxt.getBoundingClientRect();

    for (let i = 0; i <= bb.width * 0.55; i++) {
      const div = document.createElement("div");
      topTxt.append(div);
      gsap.set(div, {
        position: "absolute",
        width: 4,
        height: bb.height,
        x: i * 2,
        y: -bb.height,
        textIndent: -i * 2,
        color: "#fff",
        overflow: "hidden",
        textContent: txtContent
      });
    }

    gsap.set('.wrapper', {
      rotate: -50,
      skewY: 22,
      scaleX: 0.75
    });

    const tl = gsap.timeline({
      paused: true,
      defaults: { duration: 0.25, ease: "power3.inOut", yoyoEase: "sine.inOut" }
    })
    .to('.top-txt *', {
      y: "-=33",
      stagger: {
        amount: 1,
        yoyo: true,
        repeat: 1,
        ease: "none"
      }
    });

    gsap.timeline()
      .fromTo(tl, { progress: 0.9 }, { duration: 1.5, progress: 0.1, ease: "power2.inOut" })
      .to(tl, { duration: 4, progress: 0.4, ease: "elastic.out(0.8)" });

    window.onpointermove = (e) => {
      const xp = e.x / innerWidth;
      gsap.to(tl, { progress: xp, overwrite: true });
      gsap.to('.wrapper', {
        x: gsap.utils.mapRange(0, 1, 30, -30, xp),
        y: gsap.utils.mapRange(0, 1, -30, 30, xp)
      });
    };

    window.onmousedown = () => {
      gsap.timeline({ defaults: { duration: 0.2, overwrite: 'auto' } })
        .to('.top-txt', { y: -25 })
        .to('.src-txt', {
          filter: 'blur(2px)',
          opacity: 0.85,
          scale: 0.96,
          transformOrigin: '45px 99px'
        }, 0);
    };

    window.onmouseup = () => {
      gsap.timeline({ defaults: { ease: 'bounce' } })
        .to('.top-txt', { y: 0 })
        .to('.src-txt', {
          filter: 'blur(0px)',
          opacity: 1,
          scale: 1
        }, 0);
    };

    document.getElementById('exitButton').classList.add('show');

    exitButton.addEventListener("click", () => {
        window.location.href = "hobbies.html";  // ğŸ” è·³è½¬ä¸»é¡µ
        });
  </script>
</body>
</html>
