                { name: "é­”æœ¯å¸ˆ", meaning: "æ„å¿—åŠ›ï¼Œåˆ›é€ åŠ›ï¼ŒæŠ€èƒ½ï¼Œèµ„æºä¸°å¯Œ", image: "https://upload.wikimedia.org/wikipedia/commons/d/de/RWS_Tarot_01_Magician.jpg" },
                { name: "å¥³ç¥­å¸", meaning: "ç›´è§‰ï¼Œç¥ç§˜ï¼Œå†…åœ¨æ™ºæ…§ï¼Œæ½œæ„è¯†", image: "https://upload.wikimedia.org/wikipedia/commons/8/88/RWS_Tarot_02_High_Priestess.jpg" },
                { name: "çš‡å", meaning: "ä¸°é¥¶ï¼Œæ¯æ€§ï¼Œè‡ªç„¶ï¼Œåˆ›é€ åŠ›", image: "https://upload.wikimedia.org/wikipedia/commons/d/d2/RWS_Tarot_03_Empress.jpg" },

                { name: "éšè€…", meaning: "å†…çœï¼Œå¯»æ‰¾ç­”æ¡ˆï¼Œç²¾ç¥æŒ‡å¼•ï¼Œå­¤ç‹¬", image: "https://upload.wikimedia.org/wikipedia/commons/4/4d/RWS_Tarot_09_Hermit.jpg" },
                { name: "å‘½è¿ä¹‹è½®", meaning: "å˜åŒ–ï¼Œå‘½è¿ï¼Œæœºé‡ï¼Œå¾ªç¯", image: "https://upload.wikimedia.org/wikipedia/commons/3/3c/RWS_Tarot_10_Wheel_of_Fortune.jpg" },
                { name: "æ­£ä¹‰", meaning: "å…¬æ­£ï¼ŒçœŸç›¸ï¼Œæ³•å¾‹ï¼Œå› æœæŠ¥åº”", image: "https://upload.wikimedia.org/wikipedia/commons/e/e0/RWS_Tarot_11_Justice.jpg" },
                { name: "å€’åŠäºº", meaning: "ç‰ºç‰²ï¼Œç­‰å¾…ï¼Œæ–°è§†è§’ï¼Œé‡Šæ”¾", image: "https://upload.wikimedia.org/wikipedia/commons/2/2b/RWS_Tarot_12_Hanged_Man.jpg" },
                { name: "æ­»ç¥", meaning: "ç»“æŸï¼Œè½¬å˜ï¼Œé‡ç”Ÿï¼Œé‡Šæ”¾è¿‡å»", image: "https://upload.wikimedia.org/wikipedia/commons/d/d7/RWS_Tarot_13_Death.jpg" },
                { name: "èŠ‚åˆ¶", meaning: "å¹³è¡¡ï¼Œè€å¿ƒï¼Œè°ƒå’Œï¼Œé€‚åº¦", image: "https://upload.wikimedia.org/wikipedia/commons/f/f8/RWS_Tarot_14_Temperance.jpg" },
                { name: "æ¶é­”", meaning: "æŸç¼šï¼Œè¯±æƒ‘ï¼Œç‰©è´¨ä¸»ä¹‰ï¼Œä¾èµ–", image: "https://upload.wikimedia.org/wikipedia/commons/5/55/RWS_Tarot_15_Devil.jpg" },
                { name: "å¡”", meaning: "çªç„¶å˜åŒ–ï¼Œå¯ç¤ºï¼Œæ¯ç­ï¼Œè§£æ”¾", image: "https://upload.wikimedia.org/wikipedia/commons/5/53/RWS_Tarot_16_Tower.jpg" },
                { name: "æ˜Ÿæ˜Ÿ", meaning: "å¸Œæœ›ï¼Œçµæ„Ÿï¼Œæ²»æ„ˆï¼Œç²¾ç¥æŒ‡å¼•", image: "https://upload.wikimedia.org/wikipedia/commons/d/db/RWS_Tarot_17_Star.jpg" },
                { name: "æœˆäº®", meaning: "å¹»è±¡ï¼Œææƒ§ï¼Œæ½œæ„è¯†ï¼Œæ¬ºéª—", image: "https://upload.wikimedia.org/wikipedia/commons/7/7f/RWS_Tarot_18_Moon.jpg" },
                { name: "å¤ªé˜³", meaning: "å¿«ä¹ï¼ŒæˆåŠŸï¼Œæ´»åŠ›ï¼Œå¯è’™", image: "https://upload.wikimedia.org/wikipedia/commons/1/17/RWS_Tarot_19_Sun.jpg" },
                { name: "å®¡åˆ¤", meaning: "é‡ç”Ÿï¼Œå†…åœ¨å¬å”¤ï¼Œå®½æ•ï¼Œæ•‘èµ", image: "https://upload.wikimedia.org/wikipedia/commons/d/dd/RWS_Tarot_20_Judgement.jpg" },
                { name: "ä¸–ç•Œ", meaning: "å®Œæˆï¼Œæˆå°±ï¼Œæ•´åˆï¼Œæ—…ç¨‹ç»“æŸ", image: "https://upload.wikimedia.org/wikipedia/commons/f/ff/RWS_Tarot_21_World.jpg" }
            ]
        };

        // Three.js åœºæ™¯è®¾ç½®
        let scene, camera, renderer, raycaster, mouse;
        let cards = [];
        let hoveredCard = null;
        let selectedCard = null;
        let isShuffling = false;
        let canFlip = false;

        // æè´¨å’Œçº¹ç†
        let cardBackTexture, cardFrontTextures = [];
        let cardBackMaterial, cardFrontMaterials = [];

        init();

        function init() {
            // åˆ›å»ºåœºæ™¯
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0a1a);

            // åˆ›å»ºç›¸æœº
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 15);

            // åˆ›å»ºæ¸²æŸ“å™¨
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.getElementById('container').appendChild(renderer.domElement);

            // å°„çº¿æŠ•å°„å™¨å’Œé¼ æ ‡
            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();

            // æ·»åŠ å…‰ç…§
            setupLighting();

            // åŠ è½½çº¹ç†å’Œåˆ›å»ºå¡ç‰Œ
            loadTextures().then(() => {
                createCards();
                document.getElementById('loading').style.display = 'none';
                animate();
            });

            // äº‹ä»¶ç›‘å¬
            setupEventListeners();
        }

        function setupLighting() {
            // ç¯å¢ƒå…‰
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);

            // ä¸»å…‰æº
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(-1, 1, 1);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);

            // è¡¥å…‰
            const fillLight = new THREE.DirectionalLight(0x8b5cf6, 0.3);
            fillLight.position.set(1, -1, -1);
            scene.add(fillLight);
        }

        async function loadTextures() {
            const textureLoader = new THREE.TextureLoader();
            
            // åˆ›å»ºå¡ç‰ŒèƒŒé¢çº¹ç†ï¼ˆç¨‹åºç”Ÿæˆï¼‰
            const backImageUrl = 'images/tarotcover.jpg'; // ä¾‹å¦‚ï¼š'images/tarot-back.jpg'
            cardBackTexture = await new Promise((resolve, reject) => {
                textureLoader.load(backImageUrl, resolve, undefined, reject);
            });
            cardBackMaterial = new THREE.MeshLambertMaterial({ 
                map: cardBackTexture,
                side: THREE.DoubleSide 
            });

            // åŠ è½½å¡ç‰Œæ­£é¢çº¹ç†
            const loadPromises = tarotCards.major.map(async (card, index) => {
                try {
                    const texture = await new Promise((resolve, reject) => {
                        textureLoader.load(
                            card.image,
                            resolve,
                            undefined,
                            reject
                        );
                    });
                    texture.flipY = false;
                    cardFrontTextures[index] = texture;
                    cardFrontMaterials[index] = new THREE.MeshLambertMaterial({ 
                        map: texture,
                        side: THREE.DoubleSide 
                    });
                } catch (error) {
                    // å¦‚æœåŠ è½½å¤±è´¥ï¼Œåˆ›å»ºä¸€ä¸ªçº¯è‰²æè´¨ä½œä¸ºå¤‡ç”¨
                    const canvas = document.createElement('canvas');
                    canvas.width = 256;
                    canvas.height = 384;
                    const ctx = canvas.getContext('2d');
                    ctx.fillStyle = '#f4e4b8';
                    ctx.fillRect(0, 0, 256, 384);
                    ctx.fillStyle = '#8b5cf6';
                    ctx.font = '20px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText(card.name, 128, 192);
                    
                    const texture = new THREE.CanvasTexture(canvas);
                    cardFrontTextures[index] = texture;
                    cardFrontMaterials[index] = new THREE.MeshLambertMaterial({ 
                        map: texture,
                        side: THREE.DoubleSide 
                    });
                }
            });

            await Promise.all(loadPromises);
        }

        function createCards() {
            // const cardGeometry = new THREE.PlaneGeometry(2, 3);
            const geometry = new THREE.PlaneGeometry(2.5, 4); // âœ… å¡ç‰Œå®½é«˜
            const totalCards = tarotCards.major.length;
            const spacing = 2.5; // âœ… è¿™ä¸€è¡Œæ˜¯å…³é”®ï¼

            for (let i = 0; i < totalCards; i++) {
                const cardGroup = new THREE.Group();

                // âœ… å¡èƒŒæœå¤–ï¼Œåˆå§‹æ˜¾ç¤º
                const back = new THREE.Mesh(geometry, cardBackMaterial);
                back.rotation.y = 0;
                back.position.z = 0;
                cardGroup.add(back);

                // âœ… å¡é¢æœå†…ï¼Œç¿»è½¬åæ‰èƒ½çœ‹åˆ°
                const front = new THREE.Mesh(geometry, cardFrontMaterials[i]);
                front.rotation.y = Math.PI;
                front.rotation.x = Math.PI;
                front.position.z = -0.01;  // é¿å… Z-fighting
                cardGroup.add(front);

                // åœ†å¼§æ’å¸ƒï¼ˆè®¡ç®—ä½ç½®ï¼‰
                const x = (i - (totalCards - 1) / 2) * spacing;
                const y = -2;
                const z = 0;
                cardGroup.position.set(x, y, z);
                cardGroup.rotation.set(0, 0, 0);
                
                cardGroup.userData = {
                    card: tarotCards.major[i],
                    index: i,
                    originalPosition: new THREE.Vector3(x, y, z),
                    originalRotation: new THREE.Vector3(0, 0, 0),
                    isFlipped: false,
                    isSelected: false
                };


                cards.push(cardGroup);
                scene.add(cardGroup);
            }
        }

        function setupEventListeners() {
            // é¼ æ ‡ç§»åŠ¨
            window.addEventListener('mousemove', onMouseMove, false);
            
            // é¼ æ ‡ç‚¹å‡»
            window.addEventListener('click', onMouseClick, false);
            
            // æ´—ç‰ŒæŒ‰é’®
            document.getElementById('shuffleBtn').addEventListener('click', () => {
                shuffleCards();  // å¼€å§‹æ´—ç‰ŒåŠ¨ç”»

                // âœ… æ´—ç‰Œåæ‰å…è®¸ç‚¹å‡»å¡ç‰Œ
                setTimeout(() => {
                    canFlip = true;
                }, 3000);  // è¿™é‡Œçš„ 3000 è¦ä¸ä½ çš„æ´—ç‰ŒåŠ¨ç”»æŒç»­æ—¶é—´ä¿æŒä¸€è‡´
            });
            
            // çª—å£å¤§å°è°ƒæ•´
            window.addEventListener('resize', onWindowResize, false);
        }

        function onMouseMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            
            checkHover();
        }

        
        function onMouseClick(event) {
            if (!canFlip || selectedCard) return;
            if (isShuffling) return;
            
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(cards, true);
            
            if (intersects.length > 0) {
                const clickedCard = intersects[0].object.parent;
                if (!clickedCard.userData.isSelected) {
                    selectCard(clickedCard);
                }
            }
        }

        function checkHover() {
            if (isShuffling || selectedCard) return;
            
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(cards, true);
            
            // é‡ç½®ä¹‹å‰æ‚¬åœçš„å¡ç‰Œ
            if (hoveredCard && hoveredCard !== selectedCard) {
                animateCardToPosition(hoveredCard, 
                    hoveredCard.userData.originalPosition, 
                    hoveredCard.userData.originalRotation, 300);
            }
            
            hoveredCard = null;
            
            if (intersects.length > 0) {
                const card = intersects[0].object.parent;
                if (!card.userData.isSelected) {
                    hoveredCard = card;
                    // å‘ä¸Šç§»åŠ¨å¡ç‰Œ
                    const hoverPosition = card.userData.originalPosition.clone();
                    hoverPosition.y += 1.5; // æ˜æ˜¾çš„å‘ä¸Šç§»åŠ¨
                    animateCardToPosition(card, hoverPosition, card.userData.originalRotation, 200);
                }
            }
        }

        function selectCard(card) {
            if (selectedCard) return;
            
            selectedCard = card;
            card.userData.isSelected = true;
            
            // ç¿»ç‰ŒåŠ¨ç”»
            flipCard(card).then(() => {
                // ç§»åŠ¨åˆ°åº•éƒ¨ä¸­å¤®
                const targetPosition = new THREE.Vector3(0, -1, 3);
                const targetRotation = new THREE.Vector3(0, 0, 0);
                animateCardToPosition(card, targetPosition, targetRotation, 800);

                // âœ… æ”¾å¤§ï¼ˆæ²¡æœ‰åŠ¨ç”»ï¼Œå¯ä»¥åŠ åŠ¨ç”»ç¼©æ”¾ï¼Œå¦‚æœéœ€è¦æˆ‘å¯ä»¥å¸®ä½ å†™ï¼‰
                animateScaleTo(card, new THREE.Vector3(2, 2, 2), 600); 
                
                // æ˜¾ç¤ºè§£é‡Š
                showInterpretation(card.userData.card);
            });
        }

        function flipCard(card) {
            return new Promise((resolve) => {
                const startRotation = card.rotation.y;
                const endRotation = startRotation + Math.PI;
                const duration = 600;
                const startTime = Date.now();
                
                function animate() {
                    const elapsed = Date.now() - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    
                    // ä½¿ç”¨ç¼“åŠ¨å‡½æ•°
                    const easedProgress = 1 - Math.pow(1 - progress, 3);
                    card.rotation.y = startRotation + (endRotation - startRotation) * easedProgress;
                    
                    if (progress < 1) {
                        requestAnimationFrame(animate);
                    } else {
                        card.userData.isFlipped = true;
                        resolve();
                    }
                }
                
                animate();
            });
        }

        function animateCardToPosition(card, targetPosition, targetRotation, duration) {
            const startPosition = card.position.clone();
            const startRotation = new THREE.Vector3(card.rotation.x, card.rotation.y, card.rotation.z);
            const startTime = Date.now();
            
            function animate() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                // ä½¿ç”¨ç¼“åŠ¨å‡½æ•°
                const easedProgress = 1 - Math.pow(1 - progress, 3);
                
                card.position.lerpVectors(startPosition, targetPosition, easedProgress);
                card.rotation.x = startRotation.x + (targetRotation.x - startRotation.x) * easedProgress;
                card.rotation.z = startRotation.z + (targetRotation.z - startRotation.z) * easedProgress;
                
                if (progress < 1) {
                    requestAnimationFrame(animate);
                }
            }
            
            animate();
        }

        function animateScaleTo(card, targetScale, duration = 500) {
            const startScale = card.scale.clone();
            const startTime = Date.now();

            function animate() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const eased = 1 - Math.pow(1 - progress, 3);  // ç¼“åŠ¨

                const newScale = startScale.clone().lerp(targetScale, eased);
                card.scale.set(newScale.x, newScale.y, newScale.z);

                if (progress < 1) {
                    requestAnimationFrame(animate);
                }
            }

            animate();
        }

        function shuffleCards() {
            if (isShuffling) return;
            
            isShuffling = true;
            const shuffleBtn = document.getElementById('shuffleBtn');
            shuffleBtn.disabled = true;
            shuffleBtn.textContent = 'æ´—ç‰Œä¸­...';
            
            // éšè—è§£é‡Š
            document.getElementById('interpretation').classList.remove('show');
            
            // é‡ç½®é€‰ä¸­çš„å¡ç‰Œ
            if (selectedCard) {
                selectedCard.userData.isSelected = false;
                selectedCard.userData.isFlipped = false;
                selectedCard.rotation.y = Math.PI;
                selectedCard.scale.set(1, 1, 1);
                selectedCard = null;
            }

            // ğŸ” é¢å¤–åŠ è¿™ä¸€æ®µï¼šé‡ç½®æ‰€æœ‰å¡ç‰Œä¸ºèƒŒé¢
            cards.forEach(card => {
                card.userData.isSelected = false;
                card.userData.isFlipped = false;
                card.rotation.y = Math.PI;
                card.scale.set(1, 1, 1);
            });
            
            // æ´—ç‰ŒåŠ¨ç”»
            const shufflePromises = cards.map((card, index) => {
                return new Promise((resolve) => {
                    const randomX = (Math.random() - 0.5) * 20;
                    const randomY = (Math.random() - 0.5) * 10;
                    const randomZ = (Math.random() - 0.5) * 10;
                    const randomRotation = new THREE.Vector3(
                        (Math.random() - 0.5) * Math.PI,
                        Math.PI + (Math.random() - 0.5) * 0.5,
                        (Math.random() - 0.5) * Math.PI
                    );
                    
                    setTimeout(() => {
                        animateCardToPosition(
                            card,
                            new THREE.Vector3(randomX, randomY, randomZ),
                            randomRotation,
                            1000
                        );
                        setTimeout(resolve, 1000);
                    }, index * 50);
                });
            });
            
            // æ´—ç‰Œå®Œæˆåé‡æ–°æ’åˆ—
            Promise.all(shufflePromises).then(() => {
                setTimeout(() => {
                    repositionCards();
                    setTimeout(() => {
                        isShuffling = false;
                        shuffleBtn.disabled = false;
                        shuffleBtn.textContent = 'æ´—ç‰Œ';
                    }, 1500);
                }, 500);
            });
        }

        function repositionCards() {
            // é‡æ–°éšæœºæ’åº
            const shuffledCards = [...cards].sort(() => Math.random() - 0.5);
            
            shuffledCards.forEach((card, i) => {
                const totalCards = shuffledCards.length;
                const angle = (i / (totalCards - 1)) * Math.PI - Math.PI / 2;
                const radius = 8;
                const x = Math.cos(angle) * radius;
                const z = Math.sin(angle) * radius * 0.5 - 3;
                const y = -2;
                
                const newPosition = new THREE.Vector3(x, y, z);
                const newRotation = new THREE.Vector3(0, Math.PI, angle * 0.3);
                
                card.userData.originalPosition = newPosition;
                card.userData.originalRotation = newRotation;
                card.userData.isFlipped = false;
                
                animateCardToPosition(card, newPosition, newRotation, 1000);
            });
        }

        function showInterpretation(card) {
            const interpretation = document.getElementById('interpretation');
            interpretation.innerHTML = `
                <div class="card-type">å¤§é˜¿å°”å¡çº³</div>
                <h3>${card.name}</h3>
                <p>${card.meaning}</p>
                <p style="font-style: italic; color: #c4b5fd; margin-top: 15px;">
                    è¿™å¼ ç‰Œä»£è¡¨ç€å½“å‰æƒ…å†µçš„é‡è¦ä¿¡æ¯ï¼Œè¯·ç»“åˆè‡ªå·±çš„å®é™…æƒ…å†µåˆ¤æ–­ã€‚
                </p>
            `;
            
            setTimeout(() => {
                interpretation.classList.add('show');
            }, 100);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            
            // è½»å¾®çš„ç›¸æœºæ‘‡æ‘†æ•ˆæœ
            if (!isShuffling) {
                camera.position.x = Math.sin(Date.now() * 0.001) * 0.5;
                camera.position.y = Math.cos(Date.now() * 0.0008) * 0.3;
                camera.lookAt(0, -2, 0);
            }
            
            renderer.render(scene, camera);
        }
    </script>
