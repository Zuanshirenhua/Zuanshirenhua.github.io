                { name: "ÊÅ∂È≠î", meaning: "ÊùüÁºöÔºåËØ±ÊÉëÔºåÁâ©Ë¥®‰∏ª‰πâÔºå‰æùËµñ", image: "https://upload.wikimedia.org/wikipedia/commons/5/55/RWS_Tarot_15_Devil.jpg" },
                { name: "Â°î", meaning: "Á™ÅÁÑ∂ÂèòÂåñÔºåÂêØÁ§∫ÔºåÊØÅÁÅ≠ÔºåËß£Êîæ", image: "https://upload.wikimedia.org/wikipedia/commons/5/53/RWS_Tarot_16_Tower.jpg" },
                { name: "ÊòüÊòü", meaning: "Â∏åÊúõÔºåÁÅµÊÑüÔºåÊ≤ªÊÑàÔºåÁ≤æÁ•ûÊåáÂºï", image: "https://upload.wikimedia.org/wikipedia/commons/d/db/RWS_Tarot_17_Star.jpg" },
                { name: "Êúà‰∫Æ", meaning: "ÂπªË±°ÔºåÊÅêÊÉßÔºåÊΩúÊÑèËØÜÔºåÊ¨∫È™ó", image: "https://upload.wikimedia.org/wikipedia/commons/7/7f/RWS_Tarot_18_Moon.jpg" },
                { name: "Â§™Èò≥", meaning: "Âø´‰πêÔºåÊàêÂäüÔºåÊ¥ªÂäõÔºåÂêØËíô", image: "https://upload.wikimedia.org/wikipedia/commons/1/17/RWS_Tarot_19_Sun.jpg" },
                { name: "ÂÆ°Âà§", meaning: "ÈáçÁîüÔºåÂÜÖÂú®Âè¨Âî§ÔºåÂÆΩÊÅïÔºåÊïëËµé", image: "https://upload.wikimedia.org/wikipedia/commons/d/dd/RWS_Tarot_20_Judgement.jpg" },
                { name: "‰∏ñÁïå", meaning: "ÂÆåÊàêÔºåÊàêÂ∞±ÔºåÊï¥ÂêàÔºåÊóÖÁ®ãÁªìÊùü", image: "https://upload.wikimedia.org/wikipedia/commons/f/ff/RWS_Tarot_21_World.jpg" }
            ]
        };

        // Three.js Âú∫ÊôØËÆæÁΩÆ
        let scene, camera, renderer, raycaster, mouse;
        let cards = [];
        let hoveredCard = null;
        let selectedCard = null;
        let isShuffling = false;
        let canFlip = false;
        let hasShuffledOnce = false;

        // ÊùêË¥®ÂíåÁ∫πÁêÜ
        let cardBackTexture, cardFrontTextures = [];
        let cardBackMaterial, cardFrontMaterials = [];

        let prevMouseX = null;
        let prevMouseY = null;

        init();

        function init() {
            // ÂàõÂª∫Âú∫ÊôØ
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0a1a);

            // ÂàõÂª∫Áõ∏Êú∫
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 15);

            // ÂàõÂª∫Ê∏≤ÊüìÂô®
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.getElementById('container').appendChild(renderer.domElement);
            renderer.sortObjects = true;

            // Â∞ÑÁ∫øÊäïÂ∞ÑÂô®ÂíåÈº†Ê†á
            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();

            // Ê∑ªÂä†ÂÖâÁÖß
            setupLighting();

            // Âä†ËΩΩÁ∫πÁêÜÂíåÂàõÂª∫Âç°Áâå
            loadTextures().then(() => {
                createCards(); // ÂàõÂª∫Âç°Áâå‰ΩÜ‰∏çÊòæÁ§∫
                repositionCards(); // ÂàùÂßãÊéíÂàó
                cards.forEach(card => card.visible = true); // ÂÖ®ÈÉ®ÊòæÁ§∫
                renderer.render(scene, camera); // ‚úÖ È¢ÑÊ∏≤Êüì‰∏ÄÂ∏ßÔºàÁ®≥ÂÆöÂú∫ÊôØÔºâ
                document.getElementById('loading').style.display = 'none';
                animate(); // ‚úÖ ÊúÄÂêé‰∏ÄÂàªËøõÂÖ•Êó†ÈôêÂä®ÁîªÂæ™ÁéØ
            });

            // ‰∫ã‰ª∂ÁõëÂê¨
            setupEventListeners();
        }

        function setupLighting() {
            // ÁéØÂ¢ÉÂÖâ
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);

            // ‰∏ªÂÖâÊ∫ê
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.2);
            directionalLight.position.set(-1, 1, 1);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);

            // Ë°•ÂÖâ
            const fillLight = new THREE.DirectionalLight(0x8b5cf6, 0.3);
            fillLight.position.set(1, -1, -1);
            scene.add(fillLight);
        }

        async function loadTextures() {
            const textureLoader = new THREE.TextureLoader();
            
            // ÂàõÂª∫Âç°ÁâåËÉåÈù¢Á∫πÁêÜÔºàÁ®ãÂ∫èÁîüÊàêÔºâ
            const backImageUrl = 'images/tarotcover.jpg'; // ‰æãÂ¶ÇÔºö'images/tarot-back.jpg'
            cardBackTexture = await new Promise((resolve, reject) => {
                textureLoader.load(backImageUrl, resolve, undefined, reject);
            });
            cardBackMaterial = new THREE.MeshLambertMaterial({ 
                map: cardBackTexture,
                depthTest: false,
                side: THREE.DoubleSide
            });

            // Âä†ËΩΩÂç°ÁâåÊ≠£Èù¢Á∫πÁêÜ
            const loadPromises = tarotCards.major.map(async (card, index) => {
                try {
                    const texture = await new Promise((resolve, reject) => {
                        textureLoader.load(
                            card.image,
                            resolve,
                            undefined,
                            reject
                        );
                    });
                    texture.flipY = false;
                    cardFrontTextures[index] = texture;
                    cardFrontMaterials[index] = new THREE.MeshLambertMaterial({ 
                        map: texture,
                        depthTest: false,
                        side: THREE.DoubleSide
                    });
                } catch (error) {
                    // Â¶ÇÊûúÂä†ËΩΩÂ§±Ë¥•ÔºåÂàõÂª∫‰∏Ä‰∏™Á∫ØËâ≤ÊùêË¥®‰Ωú‰∏∫Â§áÁî®
                    const canvas = document.createElement('canvas');
                    canvas.width = 256;
                    canvas.height = 384;
                    const ctx = canvas.getContext('2d');
                    ctx.fillStyle = '#f4e4b8';
                    ctx.fillRect(0, 0, 256, 384);
                    ctx.fillStyle = '#8b5cf6';
                    ctx.font = '20px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText(card.name, 128, 192);
                    
                    const texture = new THREE.CanvasTexture(canvas);
                    cardFrontTextures[index] = texture;
                    cardFrontMaterials[index] = new THREE.MeshLambertMaterial({ 
                        map: texture,
                        side: THREE.DoubleSide 
                    });
                }
            });

            await Promise.all(loadPromises);
        }

        function createCards() {
            // const cardGeometry = new THREE.PlaneGeometry(2, 3);
            const geometry = new THREE.PlaneGeometry(2.5, 4); // ‚úÖ Âç°ÁâåÂÆΩÈ´ò
            const totalCards = tarotCards.major.length;
            const spacing = 2.5; // ‚úÖ Ëøô‰∏ÄË°åÊòØÂÖ≥ÈîÆÔºÅ

            for (let i = 0; i < totalCards; i++) {
                const cardGroup = new THREE.Group();

                // ‚úÖ Âç°ËÉåÊúùÂ§ñÔºåÂàùÂßãÊòæÁ§∫
                const back = new THREE.Mesh(geometry, cardBackMaterial);
                back.rotation.y = 0;
                back.position.z = 0;
                cardGroup.add(back);

                // ‚úÖ Âç°Èù¢ÊúùÂÜÖÔºåÁøªËΩ¨ÂêéÊâçËÉΩÁúãÂà∞
                const front = new THREE.Mesh(geometry, cardFrontMaterials[i]);
                front.rotation.y = Math.PI;
                front.rotation.x = Math.PI;
                front.position.z = -0.05;  // ÈÅøÂÖç Z-fighting
                cardGroup.add(front);

                back.visible = true;    // ‚úÖ ÊòæÁ§∫ËÉåÈù¢
                front.visible = false;  // ‚úÖ ÈöêËóèÊ≠£Èù¢

                // ‚úÖ ËÆæÁΩÆ renderOrderÔºå‰øùËØÅ‰∏≠Èó¥ÂÅèÂ∑¶ÁöÑÂú®ÊúÄ‰∏äÂ±Ç
                const centerIndex = Math.floor(totalCards / 2); // 11
                const priority = 100 - Math.abs(i - (centerIndex - 1)); // ‰∏≠Èó¥Â∑¶ËæπÊúÄÂ§ß
                cardGroup.renderOrder = priority;
                back.renderOrder = priority;
                front.renderOrder = priority + 0.1; // ‰øùËØÅ front > back

                // ÂúÜÂºßÊéíÂ∏ÉÔºàËÆ°ÁÆó‰ΩçÁΩÆÔºâ
                const x = (i - (totalCards - 1) / 2) * spacing;
                const y = -2;
                const z = 0;
                cardGroup.position.set(x, y, z);
                cardGroup.rotation.set(0, 0, 0);
                cardGroup.visible = false; // ‚úÖ ‰∏ÄÂºÄÂßãÈöêËóèÔºàÈÅøÂÖçÈó™Ôºâ
                
                cardGroup.userData = {
                    card: tarotCards.major[i],
                    index: i,
                    originalPosition: new THREE.Vector3(x, y, z),
                    originalRotation: new THREE.Vector3(0, 0, 0),
                    isFlipped: false,
                    isSelected: false
                };


                cards.push(cardGroup);
                scene.add(cardGroup);

                // ‚úÖ ‰∏ÄÊ¨°ÊÄß requestAnimationFrame Áªü‰∏ÄÊòæÁ§∫ & ÊéíÂàó
                requestAnimationFrame(() => {
                    cards.forEach(card => card.visible = true); // Áªü‰∏ÄÊòæÁ§∫
                    repositionCards(); // ÂÜçÊâßË°åÂúÜÂºßÊéíÂàóÂä®Áîª
                });
            }
        }

        function setupEventListeners() {
            // Èº†Ê†áÁßªÂä®
            window.addEventListener('mousemove', onMouseMove, false);
            
            // Èº†Ê†áÁÇπÂáª
            window.addEventListener('click', onMouseClick, false);
            
            // Ê¥óÁâåÊåâÈíÆ
            document.getElementById('shuffleBtn').addEventListener('click', () => {
                shuffleCards();  // ÂºÄÂßãÊ¥óÁâåÂä®Áîª

                // ‚úÖ Ê¥óÁâåÂêéÊâçÂÖÅËÆ∏ÁÇπÂáªÂç°Áâå
                setTimeout(() => {
                    canFlip = true;
                }, 3000);  // ËøôÈáåÁöÑ 3000 Ë¶Å‰∏é‰Ω†ÁöÑÊ¥óÁâåÂä®ÁîªÊåÅÁª≠Êó∂Èó¥‰øùÊåÅ‰∏ÄËá¥
            });
            
            // Á™óÂè£Â§ßÂ∞èË∞ÉÊï¥
            window.addEventListener('resize', onWindowResize, false);
        }

        function onMouseMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            
            checkHover();
        }

        
        function onMouseClick(event) {
            if (!canFlip || selectedCard) return;
            if (isShuffling) return;
            
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(cards, true);
            
            if (intersects.length > 0) {
                const clickedCard = intersects[0].object.parent;
                if (!clickedCard.userData.isSelected) {
                    selectCard(clickedCard);
                }
            }
        }

        function checkHover() {
            if (isShuffling || selectedCard) return;
            
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(cards, true);
            
            // ÈáçÁΩÆ‰πãÂâçÊÇ¨ÂÅúÁöÑÂç°Áâå
            if (hoveredCard && hoveredCard !== selectedCard) {
                animateCardToPosition(hoveredCard, 
                    hoveredCard.userData.originalPosition, 
                    hoveredCard.userData.originalRotation, 300);
            }
            
            hoveredCard = null;
            
            if (intersects.length > 0) {
                const card = intersects[0].object.parent;
                if (!card.userData.isSelected) {
                    hoveredCard = card;
                    // Âêë‰∏äÁßªÂä®Âç°Áâå
                    const hoverPosition = card.userData.originalPosition.clone();
                    hoverPosition.y += 1.5; // ÊòéÊòæÁöÑÂêë‰∏äÁßªÂä®
                    animateCardToPosition(card, hoverPosition, card.userData.originalRotation, 200);
                }
            }
        }

        function selectCard(card) {
            if (selectedCard) return;
            
            selectedCard = card;
            card.userData.isSelected = true;
            
            // ÁøªÁâåÂä®Áîª
            flipCard(card).then(() => {
                // ‚úÖ ÊèêÂçá renderOrder
                card.renderOrder = 999;
                card.children[0].renderOrder = 999;
                card.children[1].renderOrder = 999.1;

                // ÁßªÂä®Âà∞Â∫ïÈÉ®‰∏≠Â§Æ
                const targetPosition = new THREE.Vector3(0, -1, 3);
                const targetRotation = new THREE.Vector3(0, 0, 0);
                animateCardToPosition(card, targetPosition, targetRotation, 800);

                // ‚úÖ ÊîæÂ§ßÔºàÊ≤°ÊúâÂä®ÁîªÔºåÂèØ‰ª•Âä†Âä®ÁîªÁº©ÊîæÔºåÂ¶ÇÊûúÈúÄË¶ÅÊàëÂèØ‰ª•Â∏Æ‰Ω†ÂÜôÔºâ
                animateScaleTo(card, new THREE.Vector3(2, 2, 2), 600); 
                
                // ÊòæÁ§∫Ëß£Èáä
                showInterpretation(card.userData.card);
            });
        }

        function flipCard(card) {
            return new Promise((resolve) => {
                const flipped = card.userData.isFlipped || false;
                const startRotation = card.rotation.y;
                const endRotation = startRotation + Math.PI;
                const duration = 600;
                const startTime = Date.now();

                const back = card.children[0];  // ÈªòËÆ§ÊòØËÉåÈù¢
                const front = card.children[1]; // ÈªòËÆ§ÊòØÊ≠£Èù¢
                
                function animate() {
                    const elapsed = Date.now() - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    
                    // ‰ΩøÁî®ÁºìÂä®ÂáΩÊï∞
                    const easedProgress = 1 - Math.pow(1 - progress, 3);
                    card.rotation.y = startRotation + (endRotation - startRotation) * easedProgress;

                    if (progress > 0.5 && !card.userData.swapped) {
                        if (flipped) {
                            back.visible = true;
                            front.visible = false;
                        } else {
                            back.visible = false;
                            front.visible = true;
                        }
                        card.userData.swapped = true;
                    }
                    
                    if (progress < 1) {
                        requestAnimationFrame(animate);
                    } else {
                        card.userData.isFlipped = !flipped;
                        card.userData.swapped = false;
                        resolve();
                    }
                }
                
        animate();
            });
        }

        function animateCardToPosition(card, targetPosition, targetRotation, duration) {
            const startPosition = card.position.clone();
            const startRotation = new THREE.Vector3(card.rotation.x, card.rotation.y, card.rotation.z);
            const startTime = Date.now();
            
            function animate() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                // ‰ΩøÁî®ÁºìÂä®ÂáΩÊï∞
                const easedProgress = 1 - Math.pow(1 - progress, 3);
                
                card.position.lerpVectors(startPosition, targetPosition, easedProgress);
                card.rotation.x = startRotation.x + (targetRotation.x - startRotation.x) * easedProgress;
                card.rotation.z = startRotation.z + (targetRotation.z - startRotation.z) * easedProgress;
                
                if (progress < 1) {
                    requestAnimationFrame(animate);
                }
            }
            
            animate();
        }

        function animateScaleTo(card, targetScale, duration = 500) {
            const startScale = card.scale.clone();
            const startTime = Date.now();

            function animate() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const eased = 1 - Math.pow(1 - progress, 3);  // ÁºìÂä®

                const newScale = startScale.clone().lerp(targetScale, eased);
                card.scale.set(newScale.x, newScale.y, newScale.z);

                if (progress < 1) {
                    requestAnimationFrame(animate);
                }
            }

            animate();
        }

        function animateScale(card, fromScale, toScale, duration = 600) {
            const startTime = Date.now();

                function animate() {
                    const elapsed = Date.now() - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    const eased = 1 - Math.pow(1 - progress, 3);  // ÁºìÂä®

                    const newScale = fromScale.clone().lerp(toScale, eased);
                    card.scale.set(newScale.x, newScale.y, newScale.z);

                    if (progress < 1) {
                        requestAnimationFrame(animate);
                    }
                }

                animate();
            }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function shuffleCards() {
            if (isShuffling) return;

            // ÊûÑÈÄ†ÁâåÈù¢Êï∞ÊçÆ‰∏éÊùêË¥®ÁªëÂÆöÁöÑÁªÑÂêàÊï∞ÁªÑ
            const pairedCards = tarotCards.major.map((card, index) => ({
                card,
                material: cardFrontMaterials[index]
            }));

            // Êâì‰π±ÁªÑÂêàÊï∞ÁªÑ
            shuffleArray(pairedCards);

            // Â∞ÜÊâì‰π±ÂêéÁöÑÈ°∫Â∫èÂ∫îÁî®Âà∞ÂÆûÈôÖ Three.js Âç°Áâá
            cards.forEach((card, index) => {
                const pair = pairedCards[index];

                // ÊõøÊç¢ÊùêË¥®
                card.children[1].material = pair.material;

                // ÊõøÊç¢ÊñáÂ≠ó‰∏éËß£ÈáäÊï∞ÊçÆ
                card.userData.card = pair.card;
                card.userData.index = index;
            });
            
            isShuffling = true;
            const shuffleBtn = document.getElementById('shuffleBtn');
            shuffleBtn.disabled = true;
            shuffleBtn.textContent = 'Ê¥óÁâå‰∏≠...';
            
            // ÈöêËóèËß£Èáä
            document.getElementById('interpretation').classList.remove('show');
            
            // ÈáçÁΩÆÈÄâ‰∏≠ÁöÑÂç°Áâå
            if (selectedCard) {
                selectedCard.userData.isSelected = false;
                selectedCard.userData.isFlipped = false;
                selectedCard.rotation.y = 0;
                selectedCard.children[0].visible = true;   // ÊòæÁ§∫ËÉåÈù¢
                selectedCard.children[1].visible = false;  // ÈöêËóèÊ≠£Èù¢
                animateScale(selectedCard, selectedCard.scale.clone(), new THREE.Vector3(1, 1, 1));
                selectedCard = null;
            }

            cards.forEach(card => {
                card.userData.isFlipped = false;
                card.userData.isSelected = false;
                card.rotation.y = 0;
                card.children[0].visible = true;
                card.children[1].visible = false;
            });
            
            // Ê¥óÁâåÂä®Áîª
            const shufflePromises = cards.map((card, index) => {
                return new Promise((resolve) => {
                    const t = Date.now() * 0.001 + index * 10;
                    const randomX = Math.sin(t * 1.3) * 25 + (Math.random() - 0.5) * 10;
                    const randomY = Math.cos(t * 1.5) * 15 + (Math.random() - 0.5) * 8;
                    const randomZ = Math.sin(t * 1.1) * 10 + (Math.random() - 0.5) * 6;
                    const randomRotation = new THREE.Vector3(
                        (Math.random() - 0.5) * Math.PI,
                        Math.PI + (Math.random() - 0.5) * 0.6,
                        (Math.random() - 0.5) * Math.PI
                    );
                    
                    setTimeout(() => {
                        animateCardToPosition(
                            card,
                            new THREE.Vector3(randomX, randomY, randomZ),
                            randomRotation,
                            1000
                        );
                        setTimeout(resolve, 1000);
                    }, index * 50);
                });
            });
            
            // Ê¥óÁâåÂÆåÊàêÂêéÈáçÊñ∞ÊéíÂàó
            Promise.all(shufflePromises).then(() => {
                setTimeout(() => {
                    repositionCards();
                    setTimeout(() => {
                        isShuffling = false;
                        shuffleBtn.disabled = false;
                        if (!hasShuffledOnce) {
                            shuffleBtn.textContent = 'ÂÜçÊù•‰∏ÄÊ¨°';
                            hasShuffledOnce = true;
                        } else {
                            shuffleBtn.textContent = 'ÂÜçÊù•‰∏ÄÊ¨°';
                        }
                    }, 1500);
                }, 500);
            });
        }

        function repositionCards() {
            const totalCards = cards.length;
            const radius = 22;               // ‚úÖ Âä†Â§ßÊ®™ÂêëÂ±ïÂºÄË∑ùÁ¶ª
            const angleStep = Math.PI / 36;  // ‚úÖ Êõ¥Â∞èËßíÂ∫¶ ‚Üí Êõ¥Ê∞¥Âπ≥
            const maxY = 1.5;                // ‚úÖ ÊâáÂΩ¢ÂºßÂ∫¶È´òÂ∫¶

            cards.forEach((card, i) => {
                const angle = (i - (totalCards - 1) / 2) * angleStep;

                const x = Math.sin(angle) * radius;
                const z = Math.cos(angle) * radius * 0.2 - 2;  // ‚úÖ Êõ¥Â∞ë z ÈáçÂè†
                const normalized = (i - (totalCards - 1) / 2) / ((totalCards - 1) / 2);
                const y = -2 + maxY * (1 - normalized * normalized); // ‚úÖ È°∂ÈÉ®È´òÔºå‰∏§Ëæπ‰Ωé

                const newPosition = new THREE.Vector3(x, y, z);
                const newRotation = new THREE.Vector3(0, angle, 0);

                card.userData.originalPosition = newPosition;
                card.userData.originalRotation = newRotation;
                card.userData.isFlipped = false;

                card.rotation.y = 0; // reset rotation for flip
                animateCardToPosition(card, newPosition, newRotation, 1000);
            });
        }

        function showInterpretation(card) {
            const interpretation = document.getElementById('interpretation');
            interpretation.innerHTML = `
                <div class="card-type">Â§ßÈòøÂ∞îÂç°Á∫≥</div>
                <h3>${card.name}</h3>
                <p>${card.meaning}</p>
                <p style="font-style: italic; color: #c4b5fd; margin-top: 15px;">
                    Á•ù‰Ω†‰ªäÊó•Â•ΩËøêüçÄ„ÄÇ
                </p>
            `;
            
            setTimeout(() => {
                interpretation.classList.add('show');
            }, 100);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            
            // ËΩªÂæÆÁöÑÁõ∏Êú∫ÊëáÊëÜÊïàÊûú
            if (!isShuffling) {
                camera.position.x = Math.sin(Date.now() * 0.001) * 0.5;
                camera.position.y = Math.cos(Date.now() * 0.0008) * 0.3;
                camera.lookAt(0, -2, 0);
            }
            
            renderer.render(scene, camera);
        }

        // ü™Ñ Ë∑üÈöèÈ≠îÊ≥ïÊ£í
        document.addEventListener('mousemove', (e) => {
            const wand = document.getElementById('wandCursor');
            wand.style.left = `${e.clientX}px`;
            wand.style.top = `${e.clientY}px`;

            // ‚ú® ÊãñÂ∞æÊòüÂÖâ
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.left = `${e.clientX + (Math.random() - 0.5) * 10}px`;
            particle.style.top = `${e.clientY + (Math.random() - 0.5) * 10}px`;

            document.body.appendChild(particle);
            setTimeout(() => particle.remove(), 600);
        });

        // ËäÇÊµÅÂèòÈáè
        let lastTrailTime = 0;

        document.addEventListener('mousemove', (e) => {
            const wand = document.getElementById('wandCursor');
            wand.style.left = `${e.clientX}px`;
            wand.style.top = `${e.clientY}px`;

            // Â¶ÇÊûúÊúâ‰∏ä‰∏Ä‰∏™‰ΩçÁΩÆÔºåËÆ°ÁÆóÊñπÂêë
            if (prevMouseX !== null && prevMouseY !== null) {
                const dx = e.clientX - prevMouseX;
                const dy = e.clientY - prevMouseY;

                // ÂèçÊñπÂêëÂçï‰ΩçÂêëÈáè
                const len = Math.sqrt(dx * dx + dy * dy);
                const vx = len > 0 ? -dx / len : 0;
                const vy = len > 0 ? -dy / len : 0;

                // ÊãñÂ∞æ‰ΩçÁΩÆËÆæÁΩÆ‰∏∫ÂèçÊñπÂêëÂÅèÁßª
                const offset = 20;
                const px = e.clientX + vx * offset + (Math.random() - 0.5) * 8;
                const py = e.clientY + vy * offset + (Math.random() - 0.5) * 8;

                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.left = `${px}px`;
                particle.style.top = `${py}px`;
                document.body.appendChild(particle);
                setTimeout(() => particle.remove(), 600);
            }

            // Êõ¥Êñ∞Èº†Ê†á‰ΩçÁΩÆ
            prevMouseX = e.clientX;
            prevMouseY = e.clientY;
        });
    </script>
